<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Top navigation bar -->
    <div class="nav-bar-container">
        <div class="nav-bar-filters-block">
            <div class="color color-red">Risk</div>
            <div class="color color-yellow">In-Progress</div>
            <div class="color color-blueviolet">Open</div>
            <div class="color color-green">Done</div>
        </div>
        <div class="nav-bar-action-buttons-block">
            <span class="material-symbols-outlined add-btn">add</span>
            <span class="material-symbols-outlined remove-btn">remove</span>
        </div>
    </div>
    <!-- Tickets Display Container -->
    <div class="main-container">
        <div class="ticket-container">
            <div class="ticket-color">color</div>
            <div class="ticket-id">id</div>
            <div class="ticket-task-area">text</div>
        </div>

        <!-- Modal container -->
        <div class="modal-container">
            <textarea class="modal-text-area" placeholder="Enter ticket description"></textarea>
            <div class="modal-priority-color-container">
                <div class="priority-color-options color-red">Risk</div>
                <div class="priority-color-options color-yellow">In-Progress</div>
                <div class="priority-color-options color-blueviolet">Open</div>
                <div class="priority-color-options color-green">Done</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
